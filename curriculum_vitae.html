<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <object data="documents/CV_DiegoAzuela_2024.pdf" type="application/pdf">
        <p>Your browser does not support PDFs. <a href="documents/CV_DiegoAzuela_2024.pdf">Download the PDF</a>.</p>
    </object>
</body>
</html>
